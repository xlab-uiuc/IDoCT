
name: check
on: [push]
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - name: Check
        run: |
          git clone https://github.com/xlab-uiuc/openctest.git
          git clone https://github.com/apache/hadoop.git
          cd hadoop
          mvn clean install -DskipTests -pl hadoop-common-project/hadoop-common -am


